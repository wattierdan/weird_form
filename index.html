<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
<title>A Form</title>
</head>


<div id="container">
    <div id="formTitle">
    <h2>Applicant Form</h2>
    <p>Fill this out and we will get back to you...<em>maybe.</em></p>
    </div>
    <form id="aForm">
        <table class="formGroup">
        <div class="formGroup">
            <tr>
                <td><label class="basicInfo" id="nameLabel">Name:</label></td>
                <td><input class="basicInfo" type="text" name="name" id="name" placeholder="eg. John Whatever" required/></td>
            </tr>
            <tr>
                <td><label class="basicInfo" id="ageLabel">Age:</label></td>
                <td><input class="basicInfo" type="text" name="age" id="age" placeholder="eg. 101" required/></td>
            </tr>
            <tr>
                <td><label class="basicInfo" id="emailLabel">Email:</label></td>
                <td><input class="basicInfo" type="text" name="email" id="email" placeholder="eg. biscuitsRgood@frogs.com" required/></td>
            </tr>
        </div>
        </table>
        <div class="formGroup">
            <p>What it do? It do:</p>
            <select id="dropDown" name="whatItDo" required>
                <option disabled selected value> Select from the following</option>
                <option value="walksBackwards">Walks backwards </option>
                <option value="catchesFish">Catches fish with bare hands</option>'
                <option value="doesntBlink">Never blinks</option>
                <option value="SpeaksGlobsnockbo">Speaks Globsnockbo</option>
                <option value="nothin">Nothing that you are aware of</option>
            </select>
        </div>
        <div class="formGroup">
            <p>On a scale of 1 to 10 how "snotch" are you?</p>
            <p id="snotchScale">
                <input type="radio" name="snotch" value="1" checked> 1
                <input type="radio" name="snotch" value="2"> 2
                <input type="radio" name="snotch" value="3"> 3
                <input type="radio" name="snotch" value="4"> 4
                <input type="radio" name="snotch" value="5"> 5
                <input type="radio" name="snotch" value="6"> 6
                <input type="radio" name="snotch" value="7"> 7
                <input type="radio" name="snotch" value="8"> 8
                <input type="radio" name="snotch" value="9"> 9
                <input type="radio" name="snotch" value="10"> 10
            </p>
        </div>
        <div class="formGroup">
           <p>Check all that apply:</p>
    <table>
        <tr>   
           <td class="skills"><label>
            <input name="creds" value="fire" type="checkbox" class="checkboxInput">Can start a fire with barehands
        </label></td>

           <td class="skills"><label>
            <input name="creds" value="holdBreath" type="checkbox" class="checkboxInput">Can hold breath for 15 minutes 
        </label></td>
        </tr>
        <tr>
        <td class="skills"><label>
            <input name="creds" value="wave" type="checkbox" class="checkboxInput">Can wave backwards
        </label></td>

        <td class="skills"><label>
            <input name="creds" value="walkHands" type="checkbox" class="checkboxInput">Can walk on hands
        </label></td>
        </tr>
        <tr>
        <td class="skills"><label>
            <input name="creds" value="eggs" type="checkbox" class="checkboxInput">Cook perfect over easy eggs
        </label></td>

        <td class="skills"><label>
            <input name="creds" value="born" type="checkbox" class="checkboxInput">Was born
        </label></td>
        </tr>
        <tr>
        <td class="skills"><label>
            <input name="creds" value="sneezed" type="checkbox" class="checkboxInput">Never sneezed
        </label></td>

        <td class="skills"><label>
            <input name="creds" value="walkFeet" type="checkbox" class="checkboxInput">Can walk on feet
        </label></td>
        </tr>
    </table>
        </div>
        <div class="formGroup">
            <p>If ants were the size of humans and humans were the size of ants you would?</p>
            <textarea id="essay" name="essay" placeholder="Explain is exhaustive detail..."></textarea>
        </div>
        <div class="formGroup">
            <button type="submit" id="submit">Submit</button>
        </div>

    </form>
</div>
</html>
